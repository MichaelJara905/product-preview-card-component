<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="/output.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="h-screen bg-Cream flex items-center justify-center">

  <main class="p-5">

    <div class="bg-white rounded-lg mx-auto max-w-sm grid sm:grid-cols-2 sm:max-w-[650px]">
        <img src="/assets/images/image-product-mobile.jpg" class="rounded-t-lg sm:hidden" alt="Imagen producto mÃ³vil">
        <img src="/assets/images/image-product-desktop.jpg" class="rounded-l-lg hidden sm:flex h-full" alt="Imagen producto escritorio">

        <div class="p-5 sm:p-10 ">       
          <h3 class="font-montserrat tracking-[.35em] text-Grey text-xs"> PERFUME </h1>

          <h1 class="mt-2 sm:mt-7 font-fraunces text-3xl sm:max-w-[200px]"> Gabrielle Essence Eau De Parfum </h1>

          <button class="flex items-center justify-center mt-3 sm:mt-7 bg-Green-500 w-full h-12 rounded-lg gap-3 hover:bg-Green-700 cursor-pointer transform hover:scale-101 transition duration-300">
            <img src="/assets/images/icon-cart.svg" alt="icono carrito de compras">

          </button>
        </div>
      </div>
    
  </main>

</html>
